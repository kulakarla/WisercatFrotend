<body class="bg-light">
    <div class="container d-flex flex-column align-items-center">
        <div class="py-5 text-center">
            <h2>Add a new pet</h2>
        </div>

        <div class="w-25">
            <div class="col-md-12 order-md-1">
                
                <form class="needs-validation" [formGroup]="addPostForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="name" formControlName="name" required>
                        </div>
                        <div *ngIf="name.errors?.['required'] && name.touched" class="invalid-feedback d-block" role="alert">
                            Name is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="code">Code</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="code" formControlName="code" required>
                        </div>
                        <div *ngIf="code.errors?.['required'] && code.touched" class="invalid-feedback d-block" role="alert">
                            Code is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="types">Type</label>
                        <select class="form-select" id="types" formControlName="animal" required>
                            <option selected disabled value>Choose...</option>
                            <option [value]="animal.name" *ngFor="let animal of animalList">{{ animal.name }}</option>
                        </select>
                        <div *ngIf="animal.errors?.['required'] && animal.touched" class="invalid-feedback d-block" role="alert">
                            Type is required
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colors">Fur color</label>
                        <select class="form-select" id="colors" formControlName="color" required>
                            <option selected disabled value>Choose...</option>
                            <option [value]="color.name" *ngFor="let color of colorList">{{ color.name }}</option>
                        </select>
                        <div *ngIf="color.errors?.['required'] && color.touched" class="invalid-feedback d-block" role="alert">
                            Color is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="countries">Country of origin</label>
                        <select class="form-select" id="countries" formControlName="country" required>
                            <option selected disabled value>Choose...</option>
                            <option [value]="country.name" *ngFor="let country of countryList">{{ country.name }}</option>
                        </select>
                        <div *ngIf="country.errors?.['required'] && country.touched" class="invalid-feedback d-block" role="alert">
                            Country is required
                        </div>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block"
                            type="submit">
                        Add Pet
                    </button>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2022 Wisercat</p>
        </footer>
    </div>
</body>
